services:
  db:
    image: postgres:16-alpine
    container_name: fleximarket-db
    environment:
      POSTGRES_USER: fleximarket
      POSTGRES_PASSWORD: fleximarket
      POSTGRES_DB: fleximarket_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleximarket -d fleximarket_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-test:
    image: postgres:16-alpine
    container_name: fleximarket-db-test
    environment:
      POSTGRES_USER: fleximarket
      POSTGRES_PASSWORD: fleximarket
      POSTGRES_DB: fleximarket_test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleximarket -d fleximarket_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: fleximarket-app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://fleximarket:fleximarket@db:5432/fleximarket_db
      APP_ENV: production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
